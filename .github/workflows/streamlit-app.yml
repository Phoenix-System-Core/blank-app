name: Streamlit App CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest
    
    - name: Lint with flake8
      run: |
        flake8 streamlit_app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 streamlit_app.py --count --exit-zero --max-line-length=127 --statistics
    
    - name: Test Streamlit app imports
      run: |
        python -c "import streamlit_app"
    
    - name: Check Streamlit app syntax
      run: |
        python -m py_compile streamlit_app.py
  
  deploy-preview:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Comment PR with deploy preview info
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Tests passed! Streamlit app is ready for deployment.'
          })
